<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | QUIZ</title>
        <meta name="description" content="Quiz form on HTML and CSS">
        <meta name="author" content="Sophie Festal">

    <body>
        <header>
        <h1>WDD 130 | Quiz | Sophie Festal</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Basic HTML and CSS Quiz </legend>
                    <div>
                        <label for="q1">What does the acronym HTML stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div>
                        <label for="q2">What is the purpose of flexbox in CSS?</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="CSS flexbox layout allows you to..."></textarea>
                    </div>
                    <div>
                        <label for="q3">Choose the correct HTML element for the largest heading:</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="heading">&lt;heading&gt;</option>
                            <option value="h1">&lt;h1&gt;</option>
                            <option value="h6">&lt;h6&gt;</option>
                            <option value="head">&lt;head&gt;</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4">How many headings tags is there in HTML?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
